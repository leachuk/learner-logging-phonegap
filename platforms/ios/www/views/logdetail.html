<div class="content">
    <h2>{{logItemData.id}}</h2>

    <form class="input-group">
      <div class="input-row">
        <label>Distance</label>
        <input type="text" placeholder="{{routeLengthKm}} Km">
      </div>
      <div class="input-row">
        <label>Date</label>
        <input type="text" placeholder="{{recordedDate | date:'EEE dd-MM-yyyy'}}">
      </div>
      <div class="input-row">
        <label>Time</label>
        <input type="text" placeholder="{{timeTaken}} minutes">
      </div>
      <div class="input-row">
        <label>Started</label>
        <input type="text" placeholder="{{startTime | date: 'shortTime'}}">
      </div>
      <div class="input-row">
        <label>Ended</label>
        <input type="text" placeholder="{{stopTime | date: 'shortTime'}}">
      </div>
    </form>
