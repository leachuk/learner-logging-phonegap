<div class="content">
    <h2>Logs</h2>
    <ul class="table-view">
      <li ng-repeat="item in logData | orderBy:'timestamp.start':true" class="table-view-cell media">
        <a href="#/logdetail/{{item.id}}" class="navigate-right">
         <span class="logcount pull-left">{{logData.length - $index}}</span>
          <div class="media-body">
            {{item.id}}
            <p>{{item.date | date: 'EEE, dd-MM-yyyy'}}</p>
          </div>
        </a>
      </li>
    </ul>
</div>
